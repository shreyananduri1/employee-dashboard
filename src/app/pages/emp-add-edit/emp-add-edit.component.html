<div mat-dialog-title>
    <h1>User Form</h1>
    <div>
      <form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
        <div mat-dialog-content>
          <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput type="text" placeholder="Ex. Mia" formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Age</mat-label>
              <input matInput type="text" placeholder="Enter age" formControlName="age"/>
            </mat-form-field>
          </div>
        </div>
        <div mat-dialog-actions>
          <button mat-raised-button>Cancel</button>
          <button mat-raised-button color="primary">{{data ? "Update": "Save"}}</button>
        </div>
      </form>
    </div>
  </div>
